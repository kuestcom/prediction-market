name: Next.js CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm install
      - run: npm run lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm install
      - run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm install
      - run: npm run build
        env:
          SUPABASE_URL: https://dummy
          SUPABASE_SERVICE_ROLE_KEY: dummy
          POSTGRES_URL: postgres://dummy:dummy@localhost:5432/dummy
          BETTER_AUTH_SECRET: 00000000000000000000000000000000
          REOWN_APPKIT_PROJECT_ID: dummy
          NEXT_PUBLIC_SITE_LOGO_SVG: <svg>dummy</svg>

  e2e:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm install

      - uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - run: npx playwright install --with-deps
      - run: |
          cat <<'EOF' > .env.test
          ${{ secrets.ENV_TEST }}
          EOF
      - run: CI=1 NODE_ENV=test npx playwright test --retries=2
