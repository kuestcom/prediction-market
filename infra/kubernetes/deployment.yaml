apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuest-web
  namespace: kuest
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: kuest-web
  template:
    metadata:
      labels:
        app: kuest-web
    spec:
      containers:
        - name: web
          image: ghcr.io/kuestcom/prediction-market:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: kuest-app-config
            - secretRef:
                name: kuest-app-secrets
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: '1'
              memory: 1024Mi
