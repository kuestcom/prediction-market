apiVersion: batch/v1
kind: CronJob
metadata:
  name: kuest-sync-events
  namespace: kuest
spec:
  schedule: '1-59/5 * * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: trigger
              image: curlimages/curl:8.12.1
              command:
                - sh
                - -c
                - >
                  curl -fsS
                  -H "Authorization: Bearer ${CRON_SECRET}"
                  "${SITE_URL}/api/sync/events"
              env:
                - name: SITE_URL
                  value: 'https://markets.example.com'
                - name: CRON_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: kuest-app-secrets
                      key: CRON_SECRET
